<body>
    <h1> Rock, Paper, Scissors</h1>
    <h3 id = 'result'> Click a button to play!</h3> <br>
    <h2 id = 'score'> Score      You: 0        Machine: 0 </h2>
    
    <div class = "buttons">
    <img src = '../images/scissors.jpg'><br>
    <button class = 'choice scissors' data-choice="scissors"> Scissors </button><br>

    <img src = '../images/paper.avif'><br>
     <button class = "choice paper" data-choice="paper"> Paper </button><br>

    <img src = '../images/rock.webp'><br>
    <button class = "choice rock" data-choice="rock"> Rock</button><br>
    </div>

    
</body>

 <!-- javascript -->

    <script>

    let humanScore = 0;
    let computerScore = 0;
/* 
getComputerChoice function
random number between 1 and 3
1 = rock
2 = paper
3 = scissors
*/ 

function getComputerChoice () {
    let x = Math.floor(Math.random() * 3) + 1;
    if (x === 1){
        return "rock";
    }
    else if (x === 2){
        return "paper";
    }
    else{
        return "scissors";
    }
    }

function playRound (humanChoice, computerChoice){
    if (humanChoice === computerChoice) {
        return "Tie";
    }
    if ((computerChoice === "rock" && humanChoice === "scissors") 
        || (computerChoice === "paper" && humanChoice === "rock") 
        || (computerChoice === "scissors" && humanChoice === "paper")){
        computerScore ++;
        return "You lost :("
    }
    else{
        humanScore ++;
        return "You won!"
    }
}

document.querySelectorAll('.choice').forEach(button => {
  button.addEventListener('click', () => {
    const humanChoice = button.dataset.choice;
    const computerChoice = getComputerChoice();
    const resultText = playRound(humanChoice, computerChoice);

    document.getElementById("result").textContent = resultText;
    document.getElementById("score").textContent = `You: ${humanScore} | Computer: ${computerScore}`;
  });
});
</script>


</html>
